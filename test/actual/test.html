<h1>Custom markdown tags</h1>

<h3>Labels</h3>

<div class="label">This is a label!</div>
<div class="label label-warning">This is a label!</div>
<div class="label label-success">This is a label!</div>

<h2>Spoiler</h2>

<blockquote>and captcha protected spoilers:</blockquote>
<div class="spoiler spoiler-info">Simple spoiler</div>

<div class="spoiler spoiler-info">Write me at  <a href="mailto:john.doe@example.com">john.doe</a></div>

<h2>Progress bars</h2>

<span class="progress" data-progress="0%">0%</span>
<span class="progress progress-error" data-progress="10%">10%</span>
<span class="progress progress-warning" data-progress="40%">40%</span>
<span class="progress progress-success" data-progress="80%">80%</span>

<h2>Glyphicons</h2>

<span class="glyphicon glyphicon-search"></span>

<h2>Badges</h2>

<span class="badge">42</span>
<span class="badge badge-danger">42</span>

<h2>Jumbotrons</h2>

<div class="jumbotron jumbotron-small">Hello, world</div>

<h2>Alerts</h2>

<span class="alert">New update released! </span>
<span class="alert alert-info">New update released!</span>
